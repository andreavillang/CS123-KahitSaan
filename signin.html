<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Kahit Saan | Sign In</title>

        <!-- UIkit CSS -->
        <link rel="stylesheet" href="css/uikit.min.css"/>
        <link rel="stylesheet" href="css/signin-signup.css"/>

        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <div id="kahitsaan">
                <h1>Kahit Saan</h1>
            </div>
            <div id="form-fields">
                <label class="label">Username</label><br>
                <div class="uk-width-1-1">
                    <input 
                    class="uk-input" 
                    type="text" 
                    placeholder="ArcadioN"
                    name="username"
                    required>
                </div>

                <label class="label">Password</label><br>
                <div class="uk-width-1-1">
                    <input 
                    class="uk-input" 
                    type="password" 
                    name="password" 
                    required>
                </div><br>
                <p id="button">
                    <button class="uk-button uk-button-danger">Sign In</button>
                </p>
                <p id="link"><a href="signup.html">Need an account? Sign up</a></p>
            </div>
        </div>
    </body>
</html>
